<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(5)">Add 5</button>
      <button v-on:click="reduce(5)">Reduce 5</button>
      <!--reduce(), reduce : both are accepted-->
      <!--
        오른쪽 클릭했을 때 Reduce 5 버튼이 동작하길 원한다면
        v-on:click.right 만 설정해주면 됨.
      -->

      <p v-once>Starting Counter : {{ counter }}</p>
      <!--
        v-once 
        - 초기설정값을 그대로 유지하고 싶을 때 사용
        - add, reduce 버튼 클릭해도 초기값 유지
        - 많이 쓰이지는 않음
       -->
      <p>Result: {{ counter }}</p>
      <input
        type="text"
        v-on:input="setName($event, 'Schwarzmuller')"
        v-on:keyup.enter="confirmInput"
      />
      <!--
        input Event(v-on:input)
        - default Dom event available on input element
        - nothing Vue specific
        - you can listen to input event in vanilla Javascript as well

      -->
      <!--
        엔터를 쳤을때 이름이 입력되기를 원한다면
        v-on:keyup.enter
        v-on:keyup.ctrl
        v-on:keyup.page-down
      -->
      <!--
        $event
        - default event object(기본 이벤트 객체) 이외의 또 다른 인자를 사용해야할 때
        - this is reserved name and Vue gives this variable to you
        to give you access to this built in default event object which
        you get automatically by the browser
        - 다른 인자를 사용함으로써, 기본 이벤트 객체를 지정할 수 없을 때
        $event 사용. 
        - JS 단에서는 setName(lastName) 또는 setName(event, lastName)
        등 첫번째 인자로서 인식시킬 수 있지만.
        - HTML단에서는 기본 이벤트 객체를 인식시키려면 $event 를 사용해야함.
        
      -->
      <p>Your Name:{{ name }}</p>
      <p>Your Name:{{ confirmedName }}</p>
      <form v-on:submit.prevent="submitForm">
        <!--
          버튼 눌렀을때 페이지 리로딩되는거 막는 법
          to prevent Event default 
          - event.preventDefault(); in JS
          - v-on:submit.prevent in Vue
          * v-on:submit.stop : for stopping propagation
        -->
        <input type="text" />
        <button>Sign Up</button>
        <!--
          button 을 클릭하면 브라우저가 reload 됨
          - the reason for that is that the browser default for a form with a button like this is to submit that form and send an HTTP request to the server serving this app
        -->
      </form>
    </section>
  </body>
</html>
